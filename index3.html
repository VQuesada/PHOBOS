                 <h1>Nominados a mejor juego del año en The Game Awards 2020</h1>
                <p>Se esperaban para hoy y así ha sido. El periodista y presentador de videojuegos canadiense Geoff Keighley ha anunciado los nominados a los mejores juegos del año en los The Game Awards 2020, una edición que volverá a buscar batir récords

                 <h1>Marvel's Spider-Man supera los 20 millones de juegos vendidos</h1>
                 <p>Marvel's Spider-Man llegó a nuestras pantallas en septiembre de 2018, y no tardó demasiado en convertirse en uno de los exclusivos de PlayStation más exitosos de todos los tiempos. Que no solo de PS4, y como muestra de ello, sus ventas.
                     Según apunta David Bull, director de marketing global de PlayStation, en su perfil de LinkedIn, la aventura de mundo abierto desarrollada por Insomniac Games suma ya más de 20 millones de juegos vendidos.</p>

                 <h1>Epic Games continúa la batalla judicial contra Apple por Fortnite</h1>
                 <p>La guerra judicial abierta entre Epic Games y Apple tras la eliminación de Fortnite de la tienda de aplicación de iPhone está lejos de llegar a un punto de calma. A la espera del juicio previsto para mayo del próximo año en California,
                     Estados Unidos, los padres del battle-royale han presentado en Australia una denuncia contra los de Cupertino argumentando que su política viola la ley del consumidor vigente en el país.</p> 
            </label>

                <h1>Primeros datos de venta de PS5 y Xbox Series en Japón</h1>
                <p>Cualquiera lo diría, pero llevamos ya una semana de nueva generación a nuestras espaldas, y con ello, comienzan a aparecer los primeros datos de ventas de PlayStation 5 y Xbox Series X por regiones. La primera en mostrar sus datos ha sido Japón, que nos llegan por medio de la revista Famitsu como de costumbre. Y, si bien todavía no han publicado su típico top 10 de ventas, sí que han publicado lo que muchos querían conocer: las ventas de PS5 y Xbox Series, cara a cara.<p>
